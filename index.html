<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Girly Pomodoro Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        :root {
            --pink: #ff9ff3;
            --hot-pink: #ff6b9d;
            --purple: #d6a3dc;
            --baby-blue: #a2d5f2;
            --mint: #a4e4b7;
            --yellow: #fff78a;
            --text-color: #5e2d79;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 180px;
            background: transparent;
            color: var(--text-color);
        }
        
        .timer-container {
            width: 300px;
            padding: 20px;
            background: linear-gradient(135deg, var(--pink), var(--purple));
            border-radius: 16px;
            border: 4px solid white;
            box-shadow: 
                0 0 0 4px var(--hot-pink),
                0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .timer-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                var(--pink), var(--purple), var(--baby-blue), var(--mint));
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            animation: gradientBG 8s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .timer-display {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 10px 0;
            background: white;
            padding: 10px;
            border-radius: 12px;
            border: 3px solid var(--hot-pink);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            color: var(--text-color);
        }
        
        .timer-phase {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: white;
            padding: 6px 12px;
            border-radius: 50px;
            display: inline-block;
            border: 2px solid var(--hot-pink);
            box-shadow: 0 3px 0 var(--hot-pink);
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            background: white;
            border: none;
            color: var(--text-color);
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--hot-pink);
            box-shadow: 0 3px 0 var(--hot-pink);
            font-family: 'Comic Neue', cursive;
            min-width: 80px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 var(--hot-pink);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 0 var(--hot-pink);
        }
        
        .primary-btn {
            background: var(--yellow);
            box-shadow: 0 3px 0 #ffd700;
        }
        
        .primary-btn:hover {
            box-shadow: 0 5px 0 #ffd700;
        }
        
        .primary-btn:active {
            box-shadow: 0 1px 0 #ffd700;
        }
        
        .settings-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--hot-pink);
            box-shadow: 0 2px 0 var(--hot-pink);
            font-size: 1rem;
            padding: 0;
            min-width: auto;
        }
        
        .progress-container {
            height: 10px;
            background: white;
            border-radius: 5px;
            margin: 16px 0;
            overflow: hidden;
            border: 2px solid var(--hot-pink);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--baby-blue), var(--mint));
            width: 0%;
            transition: width 1s linear;
        }
        
        /* Y2K decorations */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.7;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }
        
        /* Windows XP style checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid var(--hot-pink);
            border-radius: 3px;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }
        
        .checkbox:checked {
            background: var(--baby-blue);
        }
        
        .checkbox:checked::after {
            content: "‚úì";
            position: absolute;
            color: var(--text-color);
            font-size: 14px;
            left: 1px;
            top: -2px;
        }
        
        /* Settings panel */
        .settings-panel {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 20px;
            z-index: 10;
            border: 3px solid var(--hot-pink);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .settings-panel h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            font-size: 1.3rem;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .setting-label {
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .setting-input {
            background: white;
            border: 2px solid var(--hot-pink);
            color: var(--text-color);
            border-radius: 8px;
            padding: 6px 10px;
            width: 60px;
            text-align: center;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
        }
        
        .close-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--hot-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 0 #d43d6b;
        }
        
        .close-settings:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 0 #d43d6b;
        }
        
        .close-settings:active {
            transform: translateY(1px);
            box-shadow: 0 1px 0 #d43d6b;
        }
        
        /* Notification */
        .notification {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: 2px solid var(--hot-pink);
            box-shadow: 0 3px 0 var(--hot-pink);
            font-weight: 700;
        }
        
        .notification.show {
            top: -30px;
            opacity: 1;
        }
        
        /* Cursor */
        body {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='30' viewBox='0 0 24 30'><path fill='%23ff6b9d' d='M3.5,3.5 L21.5,21.5 L15.5,21.5 L12.5,24.5 L12.5,3.5 Z'/><path fill='%23ffffff' d='M5.5,5.5 L18.5,18.5 L14.5,18.5 L12.5,20.5 L12.5,5.5 Z'/></svg>"), auto;
        }
        
        button, input {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='30' viewBox='0 0 24 30'><path fill='%23a2d5f2' d='M3.5,3.5 L21.5,21.5 L15.5,21.5 L12.5,24.5 L12.5,3.5 Z'/><path fill='%23ffffff' d='M5.5,5.5 L18.5,18.5 L14.5,18.5 L12.5,20.5 L12.5,5.5 Z'/></svg>"), pointer;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="stars" id="stars"></div>
        <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
        <div class="timer-phase" id="phaseDisplay">Focus</div>
        <div class="timer-display" id="timeDisplay">25:00</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="timer-controls">
            <button id="startBtn" class="primary-btn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="skipBtn">Skip</button>
        </div>
        <div class="notification" id="notification"></div>
        
        <div class="settings-panel" id="settingsPanel">
            <button class="close-settings" id="closeSettings">‚úï</button>
            <h3>Timer Settings ‚ú®</h3>
            
            <div class="setting-row">
                <span class="setting-label">Focus (minutes):</span>
                <input type="number" class="setting-input" id="focusTime" value="25" min="1" max="60">
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Short Break:</span>
                <input type="number" class="setting-input" id="shortBreakTime" value="5" min="1" max="15">
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Long Break:</span>
                <input type="number" class="setting-input" id="longBreakTime" value="15" min="1" max="30">
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Sessions before long break:</span>
                <input type="number" class="setting-input" id="sessionsBeforeLongBreak" value="4" min="1" max="10">
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="playSounds" class="checkbox">
                <label for="playSounds">Play cute sounds</label>
            </div>
            
            <button id="saveSettings" class="primary-btn" style="margin-top: 20px; width: 100%;">Save Settings üíñ</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timer;
        let totalSeconds = 25 * 60;
        let remainingSeconds = totalSeconds;
        let isRunning = false;
        let currentPhase = 'focus'; // 'focus', 'shortBreak', 'longBreak'
        let sessionsCompleted = 0;
        const settings = {
            focusTime: 25,
            shortBreakTime: 5,
            longBreakTime: 15,
            sessionsBeforeLongBreak: 4,
            playSounds: false
        };
        
        // DOM elements
        const timeDisplay = document.getElementById('timeDisplay');
        const phaseDisplay = document.getElementById('phaseDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const progressBar = document.getElementById('progressBar');
        const notification = document.getElementById('notification');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const saveSettings = document.getElementById('saveSettings');
        const starsContainer = document.getElementById('stars');
        const playSoundsCheckbox = document.getElementById('playSounds');
        
        // Create floating stars
        function createStars() {
            const starIcons = ['‚òÖ', '‚òÜ', '‚úß', '‚ú¶', '‚úø', '‚ùÄ', '‚úº', '‚ùÅ'];
            const colors = ['#ff9ff3', '#ff6b9d', '#d6a3dc', '#a2d5f2', '#a4e4b7', '#fff78a'];
            
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starIcons[Math.floor(Math.random() * starIcons.length)];
                star.style.color = colors[Math.floor(Math.random() * colors.length)];
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize timer
        function initTimer() {
            createStars();
            updateDisplay();
            
            // Load settings from localStorage if available
            const savedSettings = localStorage.getItem('pomodoroSettings');
            if (savedSettings) {
                Object.assign(settings, JSON.parse(savedSettings));
                document.getElementById('focusTime').value = settings.focusTime;
                document.getElementById('shortBreakTime').value = settings.shortBreakTime;
                document.getElementById('longBreakTime').value = settings.longBreakTime;
                document.getElementById('sessionsBeforeLongBreak').value = settings.sessionsBeforeLongBreak;
                playSoundsCheckbox.checked = settings.playSounds;
                
                // Update timer with loaded settings
                updateTimerForCurrentPhase();
            }
        }
        
        // Update timer display
        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progressPercentage = 100 - (remainingSeconds / totalSeconds * 100);
            progressBar.style.width = `${progressPercentage}%`;
            
            // Update phase display
            phaseDisplay.textContent = currentPhase === 'focus' ? 'Focus Time! ‚úèÔ∏è' : 
                                      currentPhase === 'shortBreak' ? 'Short Break! üçµ' : 'Long Break! üõãÔ∏è';
            
            // Change colors based on phase
            if (currentPhase === 'focus') {
                timeDisplay.style.borderColor = 'var(--hot-pink)';
                phaseDisplay.style.borderColor = 'var(--hot-pink)';
            } else if (currentPhase === 'shortBreak') {
                timeDisplay.style.borderColor = 'var(--baby-blue)';
                phaseDisplay.style.borderColor = 'var(--baby-blue)';
            } else {
                timeDisplay.style.borderColor = 'var(--mint)';
                phaseDisplay.style.borderColor = 'var(--mint)';
            }
        }
        
        // Start timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Pause';
                
                timer = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(timer);
                        timerComplete();
                    }
                }, 1000);
            } else {
                pauseTimer();
            }
        }
        
        // Pause timer
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Resume';
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            remainingSeconds = totalSeconds;
            startBtn.textContent = 'Start';
            updateDisplay();
        }
        
        // Skip current phase
        function skipPhase() {
            clearInterval(timer);
            isRunning = false;
            timerComplete();
        }
        
        // Timer completed
        function timerComplete() {
            isRunning = false;
            startBtn.textContent = 'Start';
            
            // Show notification
            showNotification(currentPhase === 'focus' ? 'üå∏ Break time! üå∏' : '‚ú® Back to work! ‚ú®');
            
            // Play sound if enabled
            if (settings.playSounds) {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3');
                audio.play().catch(e => console.log('Audio play failed:', e));
            }
            
            // Determine next phase
            if (currentPhase === 'focus') {
                sessionsCompleted++;
                
                if (sessionsCompleted >= settings.sessionsBeforeLongBreak) {
                    currentPhase = 'longBreak';
                    sessionsCompleted = 0;
                } else {
                    currentPhase = 'shortBreak';
                }
            } else {
                currentPhase = 'focus';
            }
            
            // Update timer for next phase
            updateTimerForCurrentPhase();
            updateDisplay();
        }
        
        // Update timer for current phase
        function updateTimerForCurrentPhase() {
            if (currentPhase === 'focus') {
                totalSeconds = settings.focusTime * 60;
            } else if (currentPhase === 'shortBreak') {
                totalSeconds = settings.shortBreakTime * 60;
            } else {
                totalSeconds = settings.longBreakTime * 60;
            }
            
            remainingSeconds = totalSeconds;
            updateDisplay();
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Save settings
        function saveSettingsToStorage() {
            settings.focusTime = parseInt(document.getElementById('focusTime').value);
            settings.shortBreakTime = parseInt(document.getElementById('shortBreakTime').value);
            settings.longBreakTime = parseInt(document.getElementById('longBreakTime').value);
            settings.sessionsBeforeLongBreak = parseInt(document.getElementById('sessionsBeforeLongBreak').value);
            settings.playSounds = playSoundsCheckbox.checked;
            
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            
            // Update current timer if needed
            updateTimerForCurrentPhase();
            updateDisplay();
            
            // Show confirmation
            showNotification('Settings saved! üíï');
            
            // Close settings panel
            settingsPanel.style.display = 'none';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipPhase);
        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = 'block';
        });
        closeSettings.addEventListener('click', () => {
            settingsPanel.style.display = 'none';
        });
        saveSettings.addEventListener('click', saveSettingsToStorage);
        
        // Initialize on load
        window.addEventListener('load', initTimer);
    </script>
</body>
</html>
